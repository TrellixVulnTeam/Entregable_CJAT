    <main class="d-flex justify-content-center">
        <div class="mt-5">
            <form action="" class="formulario">
                <fieldset class="d-flex flex-column align-items-center">
                    <legend><h2>Inforcion Personal</h2></legend>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre*" required>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido*" required>
                    <input type="email" name="email" placeholder="Ingrese su Email*" required>
                    <input type="text" name="direccion" placeholder="Ingrese su direccion">
                    <input type="text" name="pais" placeholder="Ingrese Pais de origen*" required>

                    <label for="provincia">ESTADO/PROVINCIA*</label>
                    <select name="PROVINCIA*" id="provincia" required>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="catamarca">Catamarca</option>

                        <option value="entre rios">Entre Rios</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la pampa">La Pampa</option>
                        <option value="la rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="neuquen">Neuquen</option>
                        <option value="rio negro">Rio Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san juan">San Juan</option>
                        <option value="san luis">San Luis</option>
                        <option value="santa cruz">San Juan</option>
                        <option value="santa fe">Santa Fe</option>
                        <option value="santiago del estero">Santiago del Estero</option>
                        <option value="tierra del fuego">Tierra del Fuego</option>
                        <option value="tucuman">Tucuman</option>
                    </select>
                    <textarea name="mensaje" placeholder="Ingrese un mensaje*" required></textarea>
                    <input class="enviar" type="submit">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footerContacto">
        <h3>*CAMPO OBLIGATORIO</h3>
